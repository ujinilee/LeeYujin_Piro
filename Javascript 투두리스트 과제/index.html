<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h3>피로그래밍 과제 리스트</h3>

    <div>
        <input type="text" class="addText">
        <button type="button" id="addButton">추가</button>
    </div>

    <table>

        <thead>
            <tr>
                <th>
                    <input type="checkbox" checked>
                </th>
                <th>오늘 할 과제</th>

            </tr>
        </thead>

        <tbody id="tableList">

        </tbody>


    </table>


    <div>
        <button type="button" id="removePart">선택 과제 삭제</button>
        <button type="button" id="removeLast">마지막 과제 삭제</button>
        <button type="button" id="removeAll">전체 삭제</button>
    </div>

    <script src="todo.js"></script>
</body>
</html>
